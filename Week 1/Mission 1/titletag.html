<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML&CSS</title>
  <link rel="stylesheet" href="./liststyle.css">
</head>
<body>
  <div class="back">
  <div>
    <h1>회원가입</h1>
    <hr>

   
    <div class="input-container">
      <div class="name">
      <form action="#">
    <label for="nameIp">이름</label></div></div><br>
    <input id="nameIp" name="name" type="text"
    required>
    <span class="error-message" id="nameError">필수 입력 항목입니다!</span>
    <span class="ok-message" id="nameOk">멋진 이름이네요!</span>
    <span class="default" id="nameDefault">    <br></span>


    <div class="input-container">
      <div class="eml">
        <form action="#">
    <label for="emlIp">이메일</label></div></div><br>
    <input
    id="emlIp"
    type="email"
    required>
    <span class="error-message" id="emailError">올바른 이메일 형식이 아닙니다!</span>
    <span class="ok-message" id="emailOk">올바른 이메일 형식입니다!</span>
    <span class="default" id="emailDefault">    <br></span>


    <div class="input-container">
      <div class="age">
    <label for="ageIp">나이</label></div></div><br>
    <input
    id="ageIp"
    type="number"
    required
    min="19">
    <span class="error-message" id="ageError">나이를 입력해주세요!</span>
    <span class="ok-message" id="ageOk">올바른 나이 형식입니다!</span>
    <span class="default" id="ageDefault">    <br></span>


    <div class="input-container">
      <div class="pwd">
    <label for="pwdIp">비밀번호</label></div></div><br>
    <input
    id="pwdIp"
    type="password"
    minlength="4"
    maxlength="12"
    required>
    <span class="error-message" id="pwdError">비밀번호는 최소 4자리 이상이어야 합니다.</span>
    <span class="ok-message" id="pwdOk">올바른 비밀번호 입니다!</span>
    <span class="default" id="pwdDefault">    <br></span>


    <div class="input-container">
    <div class="pwdcheck">
    <label for="pwdcheckIp">비밀번호 확인</label></div></div><br>
    <input
    id="pwdcheckIp"
    type="password"
    minlength="4"
    maxlength="12"
    required>
    <span class="error-message" id="pwdcheckError">비밀번호가 일치하지 않습니다.</span>
    <span class="ok-message" id="pwdcheckOk">비밀번호가 일치합니다.</span>
    <span class="default" id="pwdcheckDefault">    <br></span>
    
    <br>
    <button type="submit" id="join">가입하기</button>
    </form>
  </div>
</div>

<div class="modal-wrapper">
  <div class="modal">
    <div class="modal-title">가입 성공!</div>
    <p>umc 챌린저 가입을 축하합니다!!</p>
    <div class="close-wrapper">
      <button id="close">닫기</button>
    </div>
  </div>
</div>

  <script src="./script.js"></script>
</body>
</html>
